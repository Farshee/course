<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
</head>
<body>
    <div>
        <input type="radio" name="when" value="time" /> male
        <br />
        <input type="radio" name="when" value="count" /> female
        <br />
        <input type="radio" name="when" value="other" /> Other:
        <br />
        <textarea name="when_other" style="display: none;"></textarea>
    </div>
<script type="text/javascript">
$("body").on("click","input[name='when']",function() {
    if($("input[name='when']:checked").val()== 'other'){
        $("textarea[name='when_other']").css('display', 'block');
    } else {
        $("textarea[name='when_other']").css('display', 'none');
        $("textarea[name='when_other']").val('');
    }
});
</script>
</body>
</html>
